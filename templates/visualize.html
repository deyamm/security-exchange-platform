<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多空因子指标</title>
    <link rel="stylesheet" type="text/css" href="/static/css/search.css">
    <link rel="stylesheet" href="/static/bootstrap3.3.7/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/static/css/layout.css">
    <style type="text/css">
        #list-div {
            background: #f7f7f7;
            padding: 30px;
            height: 100%;
        }

        #chief-indicator-div {
            float: left;
        }

        #chief-indicator-chart {
            width: 1000px;
            height: 400px;
        }

        #industry-div {
            float: right;
        }

        #heatmap-chart {
            width: 1000px;
            height: 600px;
        }
    </style>
</head>
<body>
<div id="leadline">
    <div class="headline-text">
        多空因子指标
    </div>
</div>
<div id="list-div">
    <div id="chief-indicator-div">
        <h2>多空因子</h2>
        <div id="chief-indicator-chart"></div>
        <div>
            <button>添加数据</button>
        </div>
    </div>
    <div id="industry-div">
        <div id="heatmap-chart"></div>
    </div>
</div>
<script src="/static/lib/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="/static/echarts/dist/echarts.js" type="text/javascript"></script>
<script src="/static/bootstrap3.3.7/js/bootstrap.js" type="text/javascript"></script>
<script type="module">
    import {getQuantOption, getHeatmapOption} from "../static/js/echartsOptions.js";

    $("body").height(window.innerHeight);
    $.ajax({
        url: "/visualize/init",
        type: "POST",
        data: JSON.stringify({}),
        dataType: "json",
        success: function (data) {
            //console.log(data);
            let quantOption = getQuantOption(data['quant_data']);
            let heatmapOption = getHeatmapOption(data['heatmap_data']);
            let quantChart = echarts.init(document.getElementById("chief-indicator-chart"));
            quantChart.setOption(quantOption);
            let heatmapChart = echarts.init(document.getElementById("heatmap-chart"));
            heatmapChart.setOption(heatmapOption);
        }
    });


</script>
</body>
</html>
